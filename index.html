  <script>
		function Geometric(){
			let q = document.getElementById("input_one").value;
			let w = document.getElementById("input_two").value;
			let e = document.getElementById("input_three").value;
			let t = q * w * e; 
			let r = Math.cbrt(t);
			document.getElementById("answer").innerHTML = r.toFixed(5);
		}
  </script>
